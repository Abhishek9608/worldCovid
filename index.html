<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-0">
          <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="#">CoronavirusRecord</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Coronavirus <span class="sr-only">(current)</span></a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-2 mt-5">
          <label>Search:<input type="search" class="form-control input-sm" placeholder="" /></label>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2">
          <table class="table table-hover border">
            <thead>
              <tr>
                <th class="border" scope="col">Country</th>
                <th class="border" scope="col">Total cases</th>
                <th class="border" scope="col">New cases</th>
                <th class="border" scope="col">Total Deaths</th>
                <th class="border" scope="col">New death</th>
                <th class="border" scope="col">New recovered</th>
                <th class="border" scope="col">Total recovered</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <nav aria-label="...">
            <ul class="pagination" id="pages"></ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
